<div class="row">
  <ul class="breadcrumb">
    <li>EXPLORE</li>
	<li>CONTAINER</li>
	<li class="active">DETAIL</li>
  </ul>
</div>

<div class="row pull-right">
	<div class="col-sm-12">
		<i class="fa fa-chevron-left" style="margin-right: 8px;"></i><a ui-sref="main">BACK</a>	
	</div>
</div>


<div class="row">
	<div class="col-sm-12">
    	<h3 class="title"><i class="fa fa-file-text-o"></i>Container Detail</h3>
			
		<div class="row">
			<div class="col-sm-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-lg-2 control-label">ID</label>
						<div class="col-lg-10">{{container.Id}}</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">IMAGE</label>
						<div class="col-lg-10"><span></span>{{container.Image}}</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">NAME</label>
						<div class="col-lg-10">{{container.Name}}</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">CREATED</label>
						<div class="col-lg-10">{{container.Created | date}}</div>
					</div>
				</form>
			
			</div>
			
			<div class="col-sm-6">
				
			</div>		
		</div>
	</div>
	
	<div class="col-sm-12">
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-list"></i>Logs</h3>
			</div>
			<div class="panel-body">
				
			</div>
		</div>
		
	</div>
</div>
